# Default Ultralytics settings for BoT-SORT tracker when using mode="track"
# For documentation and examples see https://docs.ultralytics.com/modes/track/
# For BoT-SORT source code see https://github.com/NirAharon/BoT-SORT

model: xanylabeling_models/classroom_yolo11_best.pt

tracker_type: botsort # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.5 # threshold for the first association
track_low_thresh: 0.3 # threshold for the second association
new_track_thresh: 0.8 # threshold for init new track if the detection does not match any tracks
match_thresh: 0.58 # threshold for matching tracks
track_buffer: 1000 # buffer to calculate the time when to remove tracks
fuse_score: True # Whether to fuse confidence scores with the iou distances before matching
# min_box_area: 10  # threshold for min box areas(for tracker evaluation, not used for now)

# BoT-SORT settings
gmc_method: sparseOptFlow # method of global motion compensation
# ReID model related thresh (not supported yet)

appearance_thresh: 0.38
with_reid: False #启用ReID 特征
match_metric: cosine #相似度计算方式（cosine 推荐）
proximity_thresh: 0.5 #特征匹配距离阈值，越小越严格